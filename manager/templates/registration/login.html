{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Log In</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
    >Log In</button>
  </form>
{% endblock %}
