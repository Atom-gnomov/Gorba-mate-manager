{% extends "base.html" %}
{% block title %}Update Worker{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-6">Update Worker</h1>
  
  <div class="bg-white shadow rounded-lg p-6">
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
              {{ field.label }}
            </label>
            <div class="mt-1">
              {{ field }}
            </div>
            {% if field.errors %}
              <p class="mt-1 text-sm text-red-600">{{ field.errors.as_text }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>
      
      <div class="mt-6 flex space-x-4">
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Save Changes
        </button>
        <a href="{% url 'manager:worker_list' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
